<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            margin: 30px;
            padding-right: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #surveyForm {
            background-color: #ffffff;
            width: 50vw;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 82.5%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-checkbox input {
            width: auto;
        }

        .gender-checkbox label {
            display: inline;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .popup h2 {
            margin: 0 0 10px;
        }

        .popup p {
            margin: 0 0 5px;
        }

        .popup button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="surveyForm" action="#" onsubmit="return false">
        <h1>Survey Form</h1>
        <div class="form-group">
            <div class="form-group inline">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group inline">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
            </select>
        </div>

        <div class="form-group">
            <label class="gender-label">Gender:</label>
            <div class="gender-checkbox">
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            </div>
            <div class="gender-checkbox">
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="gender-checkbox">
                <input type="checkbox" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>

        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Survey Form Submission</h2>
            <p>First Name: <span id="popupFirstName"></span></p>
            <p>Last Name: <span id="popupLastName"></span></p>
            <p>Date of Birth: <span id="popupDob"></span></p>
            <p>Country: <span id="popupCountry"></span></p>
            <p>Gender: <span id="popupGender"></span></p>
            <p>Profession: <span id="popupProfession"></span></p>
            <p>Email: <span id="popupEmail"></span></p>
            <p>Mobile Number: <span id="popupMobile"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;

            const genderCheckboxes = document.getElementsByName("gender");
            const selectedGenders = [];

            genderCheckboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedGenders.push(checkbox.value);
                }
            });

            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            document.getElementById("popupFirstName").textContent = firstName;
            document.getElementById("popupLastName").textContent = lastName;
            document.getElementById("popupDob").textContent = dob;
            document.getElementById("popupCountry").textContent = country;
            document.getElementById("popupGender").textContent = selectedGenders.join(", ");
            document.getElementById("popupProfession").textContent = profession;
            document.getElementById("popupEmail").textContent = email;
            document.getElementById("popupMobile").textContent = mobile;

            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>

</html>
